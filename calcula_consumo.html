<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	var tanque=40, caminhoComGasolina = 480, caminhoComAlcool = 300, consumoDeGasolina, consumoDeAlcool;

	consumoDeGasolina = caminhoComGasolina/tanque;
	consumoDeAlcool = caminhoComAlcool/tanque;

	document.write("O consumo de Gasolina é de: " + consumoDeGasolina + " KM/L");
	document.write("<br>O consumo de Álcool é de: " + consumoDeAlcool + " KM/L");

</script>
