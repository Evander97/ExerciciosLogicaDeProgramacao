<meta charset="utf-8">
<script>
	function pulalinha() {
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulalinha();
	}

var anoAtual = 2018;
var anoOrigem = 1500;
var result;
result=(anoAtual - anoOrigem)/28;

	mostra("Desde 1500 até hoje se passaram " + result + " gerações!" );
</script>
